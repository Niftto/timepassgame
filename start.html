<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spice War - Fun & Games</title>
    <style>
body {
      opacity: 0;
      animation: fadeIn 1.5s ease-in forwards;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header, footer {
            background-color: #ff6347;
            color: white;
            padding: 20px;
            text-align: center;
        }

        header h1 {
            margin: 0;
        }

        .games-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            padding: 20px;
        }

        .game-card {
            background-color: #fff;
            padding: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
            border-radius: 8px;
        }

        .game-card img {
            width: 100%;
            height: auto;
            border-radius: 4px;
        }

        .game-card h3 {
            margin: 10px 0 0;
        }

        footer a {
            color: #ffffff;
            text-decoration: underline;
            font-weight: bold;
        }

        /* No media query to stack â€” always 2 columns */
    </style>
</head>
<body>

<header>
    <h1>Welcome to Spice War</h1>
    <p>Enjoy our interactive games while dining in!</p>
</header>

<main>
    <section class="games-container">
        <div class="game-card">
            <a href="g1.html">
                <img src="1.png" alt="Game 1">
                <h3>Game 1</h3>
            </a>
        </div>
        <div class="game-card">
            <a href="g2.html">
                <img src="2.png" alt="Game 2">
                <h3>Game 2</h3>
            </a>
        </div>
        <div class="game-card">
            <a href="g3.html">
                <img src="3.png" alt="Game 3">
                <h3>Game 3</h3>
            </a>
        </div>
        <div class="game-card">
            <a href="g4.html">
                <img src="4.png" alt="Game 4">
                <h3>Game 4</h3>
            </a>
        </div>
        <div class="game-card">
            <a href="g5.html">
                <img src="5.png" alt="Game 5">
                <h3>Game 5</h3>
            </a>
        </div>
        <div class="game-card">
            <a href="g6.html">
                <img src="6.png" alt="Game 6">
                <h3>Game 6</h3>
            </a>
        </div>
    </section>
</main>

<footer>
    <p>Wanna create a website for you? <a href="contact.html">Contact us</a></p>
</footer>

</body>
</html>
